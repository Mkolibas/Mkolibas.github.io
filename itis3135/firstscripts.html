<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Kolibas || Macho Kangaroo || ITIS 3135 || Contract</title>
    <link rel="stylesheet" href="styles/default.css">
    <style>
        /* Center-align the header content */
        header,
        footer,
        title,
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="HeaderGen.js"></script>
    <div data-include="components/header.html"></div>
    <main>
        <h2>First Scripts</h2>
        <button onclick="scriptTest();">Click me</button>


        <h3 id="timeDisplay">Today is 8:45 PM on Sunday, 1 October, 2023</h3>
        <form id="userForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="mood">How are you feeling?</label>
            <input type="text" id="mood" required><br><br>
            <label for="favoriteNumber">Favorite Number:</label>
            <input type="text" id="favoriteNumber" required><br><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <button onclick="kangarooJumpBoost();">Kangaroo Jump Boost</button>
        <input type="number" id="jumpInput" placeholder="Enter a number">
        <p id="jumpResult"></p>

        <button onclick="generateCode();">Kangaroo Code Hopper</button>
        <p id="codeSnippet"></p>

        <button onclick="tellJoke();">Kangaroo Knock Knock</button>
        <p id="jokeResponse"></p>

        <button onclick="convertToAUD();">Kangaroo Currency Converter</button>
        <br>
        <br>
        <button onclick="hophop();">Hop?</button>
        <p id="hopResponse"></p>



        <script src="scripts/firstscripts.js"></script>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
