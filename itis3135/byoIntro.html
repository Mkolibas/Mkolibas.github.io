<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Kolibas || Macho Kangaroo || ITIS 3135 || byoIntro</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>

        <form id="infoForm">
            <label>
                Name: <input type="text" name="name" value="Matthew Kolibas">
            </label>
            <br>
            <label>
                Mascot: <input type="text" name="mascot" value="Kangaroo">
            </label>
            <br>
            <label>
                Image: <input type="file" name="image" accept=".png, .jpg">
            </label>
            <br>
            <label>
                Image Caption: <input type="text" name="caption" value="My Photo">
            </label>
            <br>
            <label>
                Personal Background: <textarea name="personalBg">I was born in New Jersey...</textarea>
            </label>
            <br>
            <label>
                Professional Background: <textarea name="professionalBg">Where you Work...</textarea>
            </label>
            <br>
            <label>
                Academic Background: <textarea name="academicBg">Where you are going to school and Degree...</textarea>
            </label>
            <br>
            <label>
                Background in Web Development: <textarea name="webDevBg">I Started web development today...</textarea>
            </label>
            <br>
            <label>
                Primary Computer Platform: <input type="text" name="platform" value="Windows">
            </label>
            <br>
            <div id="coursesContainer">
                <label>
                    Courses currently taking:
                    <button type="button" onclick="removeCourse(0)" style="display: none;">Delete</button>
                </label>
            </div>
            <br>
            <button type="button" onclick="addCourse()">Add Course</button>
            <br>
            <label>
                Funny thing? <input type="text" name="funnyThing" value="I love cats!">
            </label>
            <br>
            <label>
                Fun Facts? <textarea name="anythingElse">I build pc's.</textarea>
            </label>
            <br>
            <label>
                <input type="checkbox" name="agreement">
                I understand that what is on this page is not password protected and I will not put anything here that I
                don't want publicly available.
            </label>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        <div id="output"></div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/byoScript.js"></script>
</body>

</html>
